<script>
const arr = [
  {
    id: 'a',
    children: [
      {

        children: null

      {
        id: 2,
        children: [
          {

        ]
      },
      {
        id: 4,
        children: null
      }
    ]
  },
  {
    id: 'b',
    children: null
  }
]
function find(arr, tag) {
  let res = []
  !function deep(arr, tag, name) {
    for (const item of arr) {
      let names = name.concat([item.id])
      if (item.id === tag) {
        res = names
        break
      }
      if (item.children !== null) deep(item.children, tag, names)
    }
  }(arr, tag, [])
  return res
}
console.log(
  find(arr, 3)
)
