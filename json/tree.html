    <script>
        function list_to_tree(list) {
            var map = {}
                , node, roots = []
                , i;
            for (i = 0; i < list.length; i += 1) {
                map[list[i].id] = i; 
                list[i].children = []; 
            }
            for (i = 0; i < list.length; i += 1) {
                node = list[i];
                if (node.pid !== "0") {
                    list[map[node.pid]].children.push(node);
                }
                else {
                    roots.push(node);
                }
            }
            return roots;
        }

];
