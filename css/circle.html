<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="wrap">
       <div class="item">1</div>
       <div class="item">2</div>
       <div class="item">3</div>
       <div class="item">4</div>
       <div class="item">5</div>
       <div class="item">6</div>
       <div class="item">7</div>
       <div class="item">8</div>
   </div> 
</body>
<style>
    .wrap {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        border: 1px solid black;
        margin: 200px auto;
        position: relative;
    }
    .item {
        width: 50px;
        height: 50px;
        background: burlywood;
        border-radius: 50%;
        text-align: center;
        line-height: 50px;
        position: absolute;
        left: calc(200px - 25px);
        top: calc(200px - 25px);
    }
    .wrap .item:nth-child(1) {
        transform: translate(0, -200px);
    }
    .wrap .item:nth-child(2) {
        transform: translate(141px, -141px);
    }
    .wrap .item:nth-child(3) {
        transform: translate(200px, 0);
    }
    .wrap .item:nth-child(4) {
        transform: translate(141px, 141px);
    }
    .wrap .item:nth-child(5) {
        transform: translate(0, 200px);
    }
    .wrap .item:nth-child(6) {
        transform: translate(-141px, 141px);
    }
    .wrap .item:nth-child(7) {
        transform: translate(-200px, 0);
    }
    .wrap .item:nth-child(8) {
        transform: translate(-141px, -141px);
    }
</style>
<script>
</script>
</html>
