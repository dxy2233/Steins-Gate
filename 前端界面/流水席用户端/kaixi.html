<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>开席</title>
		
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/DateTimePicker.js" ></script>
		<script type="text/javascript" src="js/style.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
        <link rel="stylesheet" href="css/DateTimePicker.css" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<div class="box">
			<div class="ruxibox">
				<div class="ruxinavbox">
					<i><img src="img/ruxiimg.png"/></i>
					<div class="ruxititile">
						<div class="ruxititile_name">泰式海鲜营养套餐 经典10人餐</div>
						<div class="ruxititile_dianming">丽芙麻辣海鲜</div>
						<div class="ruxititile_morey">￥<label>28.0</label></div>

					</div>
				</div>
				<div class="ruxishuliangruxi">
					<span class="shuliangruxi">数量</span>
					<span class="ruxi_shengyu">剩<label>1</label>位</span>
					<span class="jiajianruxirenshu"> 
			 			<div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
						  <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
						  <input class="mui-numbox-input" type="number" />
						  <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
						</div>
			 		</span>
				</div>
				<div class="fanpiaodikoiu">
					<span class="fanpiaodikoutiti">饭票抵扣</span>
					<span class="dikoumorey">
			 			<span class="dikoumorey_moery">
			 				<label>可用￥</label>
			 				<label>28.00</label>
			 			</span>
					<span class="ruxijinepinut"><input type="text"></span>
					</span>
				</div>
				<div class="xiaoji_ruxi">
					<span>小计</span>
					<span class="xiaojijinebox">￥<label>28.00</label></span>
				</div>

			</div>
			<div class="kaixi_biaotishi">
				<div class="kaixi_biaotishi_nage">席标题<span><input type="text" placeholder="请输入席标题"></span></div>
				<div class="kaixi_biaotishi_nage">开席日期<span> 
			 	 	<label class="gongkaibtn">今天<i class="gongskai gongskaibtnage"><img src="img/danxuankuang.png"/></i></label>
			 	 	<label class="gongkaibtn">明天<i class="gongskai"><img src="img/danxuankuang.png"/></i></label>	
			 	 </span></div>
				<div class="kaixi_biaotishi_nage">开席时间
					<span class="databtnbox">
						 <input type="text" data-field="time" readonly placeholder="请选择时间段"> 
		                 <div id="dtBox"></div>
					</span>
				</div>
				<div class="kaixi_biaotishi_nage">营业时间<span><label>11:00-21:00</label></span></div>
				<div class="kaixi_biaotishi_nage">是否公开<span>
			 	 	<label class="gongkaibtn">公开<i class="gongskai gongskaibtnage"><img src="img/danxuankuang.png"/></i></label>
			 	 	<label class="gongkaibtn">私密<i class="gongskai"><img src="img/danxuankuang.png"/></i></label>
			 	 </span></div>

			</div>

			<!--确认支付-->
			<div class="qierenzhifubtn">
				<div class="zhifu_zongji">总计：<span>￥<label>28.0</label></span></div>
				<div class="zhifu_quer4nebnt">
					<a href="lijiruxi_zhifuchenggong.html">确认付款</a>
				</div>
			</div>

		</div>
	</body>
	<script>
		$(document).ready(function()
			{
				$("#dtBox").DateTimePicker(
				{
					dateFormat: "dd-MMM-yyyy"
				});
			});
		
		
		$(function() { 
			$(".gongkaibtn").click(function() {
				$(this).children(".gongskai").addClass("gongskaibtnage").parent().siblings().children(".gongskai").removeClass("gongskaibtnage");
			});

			$(".chkangend").click(function() {
				var Obj = $(this).parents('.xq_renshu').children(".gengduotoux");
				if(Obj.css('display') == 'none') {
					$(this).children().attr("src", "img/shouqiicon.png");
					$(this).parent().parent().siblings(".gengduotoux").slideDown();
				} else if(Obj.css('display') == 'block') {
					$(this).children().attr("src", "img/chakanquanbuicon.png");
					$(this).parent().parent().siblings(".gengduotoux").slideUp();
				}
			});
		});
	</script>

</html>
