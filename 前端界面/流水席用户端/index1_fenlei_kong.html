<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>订单空</title>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
    <script type="text/javascript" src="js/style.js" ></script>
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/base.js" ></script>
    
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<div class="box">
		   <div class="navfenlei">
		   	    <button class="btn1"><span>智能排序</span><i><img src="img/xiapaixuicon.png" class="btn1img"/><img src="img/shangpaixuicon.png" class="btn1img2"></i></button>
		   	    <button class="btn2"><span>用餐时段</span><i><img src="img/xiapaixuicon.png" class="btn2img"/><img src="img/shangpaixuicon.png" class="btn2img2"></i></button>
		   </div>
		   <!--类别框-->
		   <div class="leibiexuanzekuagn">
		   	    <div class="btn1div">
		   	    	<a href="index1_fenlei.html"><span>智能排序</span><i class="leibie leibiexianshi"><img src="img/danxuankuang.png"/></i></a>
		   	    	<a href="#"><span>离我最近</span><i class="leibie"><img src="img/danxuankuang.png"/></i></a>
		   	    	<a href="#"><span>好评优先</span><i class="leibie"><img src="img/danxuankuang.png"/></i></a> 
		   	    	<a href="#"><span>销量最高</span><i class="leibie"><img src="img/danxuankuang.png"/></i></a> 
		   	    </div>
		   	    <div class="btn1div2">
		   	    	<a href="#"><span>09:00 - 12:00</span><i class="leibie leibiexianshi"><img src="img/danxuankuang.png"/></i></a>
		   	    	<a href="index1_fenlei_kong.html"><span>12:00 - 15:00</span><i class="leibie"><img src="img/danxuankuang.png"/></i></a>
		   	    	<a href="#"><span>15:00 - 18:00</span><i class="leibie"><img src="img/danxuankuang.png"/></i></a> 
		   	    </div> 
		   </div>
		   
		   <!--产品展示-->
		     <div class="navboxcom"> 
		 	 	  <div class="wudingdanimg"><i><img src="img/ding.png"/></i></div>
		     </div>
		 	 
		   
	</div>
</body>   
<script>
	$(function(){
		$(".btn1").click(function(){
			$(this).css("color","#007AFF").siblings().css("color","#666666");
			$(".btn1img2").show();
			$(".btn1img").hide();
			$(".btn2img2").hide();
			$(".btn2img").show(); 
			$(".btn1div").slideDown(1);
			$(".btn1div2").hide();
			$(".leibiexuanzekuagn").slideDown(1);
		});
		
		$(".btn2").click(function(){
			$(this).css("color","#007AFF").siblings().css("color","#666666");
			$(".btn2img2").show();
			$(".btn2img").hide();
			$(".btn1img2").hide();
			$(".btn1img").show(); 
			$(".leibiexuanzekuagn").slideDown(); 
			$(".btn1div").hide();
			$(".btn1div2").slideDown();
			
		});
		
		
		$(".btn1div a").click(function(){ 
			var feileishi=$(this).children("span").text() 
			$(".btn1").children("span").text(feileishi);
			$(this).css("color","#0084ff").siblings().css("color","#666666");
			$(this).children("i").addClass("leibiexianshi").parent().siblings().children().removeClass("leibiexianshi");
			$(".leibiexuanzekuagn").hide();
			$(".btn1div").hide();
			$(this).parent().parent().siblings().children("button").css("color","#666666");
			$(".btn1img2").hide();
			$(".btn1img").show();
		});
		$(".btn1div2 a").click(function(){
			var feileishi=$(this).children("span").text() 
			$(".btn2").children("span").text(feileishi);
			$(this).css("color","#0084ff").siblings().css("color","#666666");
			$(this).children("i").addClass("leibiexianshi").parent().siblings().children().removeClass("leibiexianshi");
			$(".leibiexuanzekuagn").hide();
			$(".btn1div2").hide();
			$(this).parent().parent().siblings().children("button").css("color","#666666");
			$(".btn2img2").hide();
			$(".btn2img").show();
		});
		 
		
		
		
	})
	
</script>
</html>
