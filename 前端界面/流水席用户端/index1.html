		});
		city_picker2.setData(init_city_picker);
		$("#city_text2").on("tap", function() {
			setTimeout(function() {
				city_picker2.show(function(items) {
					$("#city_id2").val((items[0] || {}).value);
					$("#city_text2").html((items[0] || {}).text);
				});
			}, 200);
		});
