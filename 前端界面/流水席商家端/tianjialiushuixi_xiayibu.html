<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加流水席</title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/DateTimePicker.js" ></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/style.js"></script>
		<link rel="stylesheet" href="css/DateTimePicker.css" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/base.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<div class="box">
			<div class="tianjialiushuixi_xiayibu">
				<div class="chapage1" style="padding-right: 0rem;">
					<span>每位价格</span>
					<label class="jiagexiugai"><input type="text" class="danjaimor" value="28"></label>
				</div>
				<div class="chapage1">
					<span>开席人数</span>
					<div class="mui-numbox jainbtnan" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
						<button class="mui-btn mui-numbox-btn-minus renshubtnj1" type="button">-</button>
						<input class="mui-numbox-input renshubtnjinput" type="number" />
						<button class="mui-btn mui-numbox-btn-plus renshubtnj2" type="button">+</button>
					</div> 
				</div>
				<div class="xiayibutnage">
					*添加的菜品总价（门市价）为￥<label>298.00</label>
				</div>
				<div class="chapage1" style="padding-right: 0rem;">
					<span>每席总价</span>
					<label class="jiagexiugai"><label>22</label></label>
				</div>
				<div class="chapage1">
					<span>每日最多开席数</span>
					<div class="mui-numbox jainbtnan" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
						<button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
						<input class="mui-numbox-input" type="number" />
						<button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
					</div>

				</div> 
			</div>
			 <div class="kaiqishijian">
					<span>开启时间</span>
					<label>
					  <input type="text" class="kaiqiiput" data-field="time" readonly placeholder="请选择时间段">  
		              </label>
					<div id="dtBox"></div>
				</div>
				
				<div class="kaiqishijian" style="margin-top: 0rem;">
					<span>关闭时间</span>
					<label>
					  <input type="text" class="kaiqiiput" data-field="time" readonly placeholder="请选择时间段">  
		              </label>
					<div id="dtBox"></div>
				</div>
			
			
            <div class="xiayibubtn"><a href="index3.html">发布流水席</a></div>
		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#dtBox").DateTimePicker({
				dateFormat: "dd-MMM-yyyy"
			});
		});
		$(function() { 
       		/*价格，人数，总价*/
		    $(".renshubtnj2").click(function(){
		    	 setageout();
		    	
		    })
			
			
		});
		
		 /*人数*每位价格*/
		function setageout(){
			/*人数*/
			var renshubtnjinput=$(".renshubtnjinput").val();
		    /*单价*/
			var danjia=$(".danjaimor").val();
			var zo=renshubtnjinput*danjia;
		 
			$(".jiagexiugai").children("label").text(zo);
			
			
		}
		
	 
		
		
	</script>

</html>
