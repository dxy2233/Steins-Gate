<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>菜品管理</title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/style.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/base.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<div class="box"> 
			  <div class="tianjaicaipin">
			  	<div class="menuBox">
			  		<div class="tianjiapage">
			  	    	<input type="text" class="tianname" placeholder="请输入菜品名称" />
			  	    	<input type="text" class="tianjaige" value="￥" /> 
			  	    	<!--<i class="guabi"><img src="img/jianbtn.png"/></i>-->
			  	    </div>
			  	    
			  	</div>
			  	    
			  	    <div class="tianjaibtn">
			  	    	<span><img src="img/jiabtn.png" class="jia"/></span> 
			  	    </div>
			  	    <div class="sublebtn">
					    <input type="submit" value="确认" />
					</div>

			  </div>
			  
		</div>
	</body>
   <script>
   	  $(function(){
   	  	 $(".jia").click(function(){
   	  	 	$(".menuBox").append("<div class='tianjiapage'><input type='text' class='tianname' placeholder='请输入菜品名称' /><input type='text' class='tianjaige' value='￥' /><i class='guabi'><img src='img/jianbtn.png'/></i></div>");
   	  	 });
   	  	 $('.menuBox').on('click','.guabi',function(){
   	   		$(this).parents('.tianjiapage').eq(0).remove();   	  	 	
   	  	 })
   	  })
   	
   </script>
</html>
