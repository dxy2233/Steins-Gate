<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>商家资料</title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/DateTimePicker.js" ></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/style.js"></script>
		<link rel="stylesheet" href="css/DateTimePicker.css" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/base.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<div class="box">
			 <div class="shagnjaiziliao">
			 	   <a href="#" class="yonghuname">
				 	 	<span class="icon_name">商家名称</span>
				 	 	<label class="btn_yonghu"><input type="text" placeholder="请输入商家名称"></label>
				 	 	<!--<i class="right_btn"><img src="img/right_icon.png"/></i>-->
				   </a>
			 	   <a href="#" class="yonghuname">
				 	 	<span class="icon_name">固定电话</span>
				 	 	<label class="btn_yonghu"><input type="text" placeholder="请输入固定电话"></label>
				 	 	<i class="right_btn"><img src="img/right_icon.png"/></i>
				   </a>
				   <a href="#" class="yonghuname">
				 	 	<span class="icon_name">区域</span>
				 	 	<label class="btn_yonghu">重庆市、江北区、南岸区</label> 
				   </a>
			 	   <a href="#" class="yonghuname">
				 	 	<span class="icon_name">详细地址</span>
				 	 	<label class="btn_yonghu">渝北区嘉州路星光天地3楼5号</label> 
				   </a>
			 	
			 </div>
			 <div class="shagnjaiziliao">
			 	   <a href="#" class="yonghuname">
				 	 	<span class="icon_name">商家面积</span>
				 	 	<label class="btn_yonghu"><input type="text" placeholder="请输入面积"></label>
				 	 	<!--<i class="right_btn"><img src="img/right_icon.png"/></i>-->
				   </a>
			 	   <a href="#" class="yonghuname">
				 	 	<span class="icon_name">座位总数</span>
				 	 	<label class="btn_yonghu"><input type="text" placeholder="请输入座位数"></label>
				 	 	<i class="right_btn"><img src="img/right_icon.png"/></i>
				   </a>
				   <a href="#" class="yonghuname">
				 	 	<span class="icon_name">店主姓名</span>
				 	 	<label class="btn_yonghu"><input type="text" placeholder="请输入店主姓名"></label>
				 	 	<i class="right_btn"><img src="img/right_icon.png"/></i>
				   </a>
			 	   <a href="#" class="yonghuname">
				 	 	<span class="icon_name">店主手机</span>
				 	 	<label class="btn_yonghu"><input type="text" placeholder="请输入店主手机号"></label>
				 	 	<i class="right_btn"><img src="img/right_icon.png"/></i>
				   </a> 
			 </div>
			   <div class="kaiqishijian" style="margin-top: 0rem;">
					<span style="font-size: 0.32rem;">营业时间</span>
					<label>
					  <input type="text" style="text-align: right;color: #999999;" class="kaiqiiput" data-field="time" readonly placeholder="请选择时间段">  
		              </label>
					<div id="dtBox"></div>
				</div>
			 
			 <div class="sublebtn">
					<input type="submit" value="保存" />
			</div>
		</div>
	</body>
   <script>
   	$(document).ready(function() {
			$("#dtBox").DateTimePicker({
				dateFormat: "dd-MMM-yyyy"
			});
		});
   </script>
</html>
